<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Macro Detail</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body.macro-page {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      text-align: center;
    }

    .macro-detail {
      max-width: 600px;
      width: 100%;
    }

    .macro-detail img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 1rem 0;
      box-shadow: 0 0 15px #00f0ffaa;
    }

    iframe {
      max-width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      margin: 2rem 0 0;
      box-shadow: 0 0 15px #00f0ffaa;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    a.download-link {
      display: inline-block;
      margin-top: 3rem;
      padding: 0.75rem 1.5rem;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffd5;
      transition: background 0.3s ease;
      margin-left: auto;
      margin-right: auto;
    }

    a.download-link:hover {
      background: #00bfa0;
      box-shadow: 0 0 15px #00bfa0;
    }

    a.back-link {
      display: block;
      margin-top: 2rem;
      text-align: center;
      color: #00ffd5;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body class="macro-page">
  <div class="macro-detail" id="macroDetail"></div>

  <script>
    function getYouTubeEmbedURL(url) {
      try {
        const urlObj = new URL(url);
        let videoId = "";

        if (urlObj.hostname === "youtu.be") {
          videoId = urlObj.pathname.slice(1);
        } else if (urlObj.hostname.includes("youtube.com")) {
          videoId = urlObj.searchParams.get("v");
        }
        return videoId ? `https://www.youtube.com/embed/${videoId}` : "";
      } catch {
        return "";
      }
    }

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("macroDetail").innerHTML = "<h2>No macro ID specified.</h2>";
    } else {
      fetch(`Main/macro-config/${id}.json`)
        .then((res) => {
          if (!res.ok) throw new Error("Macro not found");
          return res.json();
        })
        .then((data) => {
          const embedUrl = getYouTubeEmbedURL(data.ytlink);
          const downloadUrl = `https://Gd-Macro-Hub.github.io/macro-hub/${data.macro}`;

          document.getElementById("macroDetail").innerHTML = `
            <h1>${data.name}</h1>
            <img src="${data.thumbnail}" alt="Thumbnail" />
            <p><strong>Creator:</strong> ${data.creator}</p>
            <p><strong>Date:</strong> ${data.date}</p>
            <p><strong>ID:</strong> ${data.id}</p>
            <p><strong>Level Name:</strong> ${data.level_name || 'N/A'}</p>
            <p><strong>Level ID:</strong> ${data.level_id || 'N/A'}</p>
            ${embedUrl ? `<iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe>` : `<p>No valid YouTube video available.</p>`}
            <a href="${downloadUrl}" download class="download-link">ðŸ“¥ Download Macro</a>
            <a href="index.html" class="back-link">ðŸ”™ Back to Home</a>
          `;
        })
        .catch(() => {
          document.getElementById("macroDetail").innerHTML = "<h2>Macro not found.</h2>";
        });
    }
  </script>
</body>
</html>
