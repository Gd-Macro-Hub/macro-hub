<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Macro Detail</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="macroDetail"></div>
  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    fetch(`Main/macro-config/${id}.json`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("macroDetail").innerHTML = `
          <h1>${data.name}</h1>
          <img src="${data.thumbnail}" width="300">
          <p><strong>Creator:</strong> ${data.creator}</p>
          <p><strong>Date:</strong> ${data.date}</p>
          <p><strong>ID:</strong> ${data.id}</p>
          <a href="${data.macro}" download>ðŸ“¥ Download Macro</a><br><br>
          <iframe width="560" height="315" src="${data.ytlink.replace("watch?v=", "embed/")}" frameborder="0" allowfullscreen></iframe>
        `;
      })
      .catch(() => {
        document.getElementById("macroDetail").innerHTML = `<h2>Macro not found.</h2>`;
      });
  </script>
</body>
</html>
