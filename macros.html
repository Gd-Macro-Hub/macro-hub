<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Macro Detail</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body.macro-page {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      text-align: center;
      flex-direction: column;
    }

    .macro-detail {
      max-width: 700px;
      width: 100%;
    }

    .macro-detail img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px #00f0ffaa;
    }

    iframe {
      max-width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      margin: 1.5rem 0 4rem; /* bigger bottom margin */
      box-shadow: 0 0 15px #00f0ffaa;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    a.download-link {
      display: inline-block;
      margin-top: 3rem; /* more space below iframe */
      padding: 0.75rem 1.5rem;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffd5;
      transition: background 0.3s ease;
      margin-left: auto;
      margin-right: auto;
    }

    a.download-link:hover {
      background: #00bfa0;
      box-shadow: 0 0 15px #00bfa0;
    }
  </style>
</head>
<body class="macro-page">
  <div class="macro-detail" id="macroDetail"></div>

  <script>
    // Helper function to convert YouTube URL to embed URL
    function getYouTubeEmbedURL(url) {
      try {
        const urlObj = new URL(url);
        let videoId = "";

        if (urlObj.hostname === "youtu.be") {
          videoId = urlObj.pathname.slice(1);
        } else if (urlObj.hostname.includes("youtube.com")) {
          videoId = urlObj.searchParams.get("v");
        }
        return videoId ? `https://www.youtube.com/embed/${videoId}` : "";
      } catch {
        return "";
      }
    }

    // Get macro ID from URL ?id=abc123
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("macroDetail").innerHTML = "<h2>No macro ID specified.</h2>";
    } else {
      fetch(`Main/macro-config/${id}.json`)
        .then((res) => {
          if (!res.ok) throw new Error("Macro not found");
          return res.json();
        })
        .then((data) => {
          const embedUrl = getYouTubeEmbedURL(data.ytlink);
          document.getElementById("macroDetail").innerHTML = `
            <h1>${data.name}</h1>
            <img src="${data.thumbnail}" alt="Thumbnail" />
            <p><strong>Creator:</strong> ${data.creator}</p>
            <p><strong>Date:</strong> ${data.date}</p>
            <p><strong>ID:</strong> ${data.id}</p>
            ${embedUrl ? `<iframe
              src="${embedUrl}"
              frameborder="0"
              allowfullscreen
            ></iframe>` : `<p>No valid YouTube video available.</p>`}
            <a href="${data.macro}" download class="download-link">ðŸ“¥ Download Macro</a>
          `;
        })
        .catch(() => {
          document.getElementById("macroDetail").innerHTML = "<h2>Macro not found.</h2>";
        });
    }
  </script>
</body>
</html>
